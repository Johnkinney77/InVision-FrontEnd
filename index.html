<!DOCTYPE html>
<html>
<head>
  <title>Simply Social</title>
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/underscore/underscore-min.js"></script>
  <script src="./bower_components/backbone/backbone-min.js"></script>
  <script src="./bower_components/mustache/mustache.min.js"></script>
  <script src="./public/js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="./public/css/sassfile.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400' rel='stylesheet' type='text/css'>
  <!-- template for post with out photo on bottom -->
  <script type="text/template" id="post-template">
  <div class="post-content"><div class="post-image"><img src="{{img_url}}"></div><div class="post-info"><div class="post-head"><h4>{{name}}</h4><div class="right"><a href="#"><img src="./public/imgs/back-arrow.svg"></a><a href="#"><img src="./public/imgs/like.svg"></a><p class="time-ago">{{timeAgo}}</p></div></div><p>{{{comment}}}</p></div></div>
  </script>

  <!-- template for post with photo -->
  <script type="text/template" id="post-template-image">
  <div class="post-content"><div class="post-image"><img src="{{img_url}}"></div><div class="post-info"><div class="post-head"><h4>{{name}}</h4><div class="right"><a href="#"><img src="./public/imgs/back-arrow.svg"></a><a href="#"><img src="./public/imgs/like.svg"></a><p class="time-ago">{{timeAgo}}</p></div></div><p>{{{comment}}}</p></div></div><img class="post-feature-img" src={{photo_url}}>
  </script>
</head>
<body>
  <div id="nav">
    <nav class="container">
      <a href="#">
        <img id="logo" src="./public/imgs/simply-social-logo.svg"> <span id="simply-logo">simply</span><span id="social-logo">social</span>
      </a>
      <div class="right">
        <a data-button="new-message" href="#"><img src="./public/imgs/new-comment.svg"></a>
        <input type="text"/>
        <a id="mobile-search" href="#"><img src="./public/imgs/search-icon-green.svg"></a>
        <div id="avatar">
          <a href="#"><img id="profile-picture" src="./public/imgs/profile_pictures/jessica-tuan-profile-pic.jpg">
          <img id="arrow" src="./public/imgs/profile-arrow.png"></a>
          <div id="avatar-drop-down">
            <a href="#">Profile</a>
            <a href="#">Followers</a>
            <a href="#">Following</a>
            <a href="#/user/settings">Settings</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div id="hero-image-container">
    <div class="inner-container">
      <div id="create-message">
        <input type="text" placeholder="What's on your mind?">
        <a href="#"><img src="./public/imgs/upload-images-icon.svg"><span>Add Photo</span></a>
        <a href="#"><img src="./public/imgs/upload-video-icon.svg"><span>Add Photo</span></a>
      </div>
      <div id="subnav">
        <div id="filters">
          <a href="#">ALL POSTS</a>
          <a href="#">PHOTOS</a>
          <a href="#">VIDEOS</a>
        </div>
        <div class="right">
          <a id="list" href="#">
            <div class="list-bar"></div>
            <div class="list-bar"></div>
            <div class="list-bar"></div>
          </a>
          <a id="tiles" href="#">
            <div class="tile-button"></div>
            <div class="tile-button"></div>
            <div class="tile-button"></div>
            <div class="tile-button"></div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="inner-container">
    <div id="posts">
    </div>
    <div id="load-more">LOAD MORE</div>
  </div>
  <footer>
    <div class="inner-container"> 
      <nav>
        <a href="#">About Us</a>
        <a href="#">Support</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">&copy; 2014 simplysocial</a>
      </nav>
    </div>
  </footer>
  <div id="new-message-model">

    <div class="inner-container" id="new-message-box">
      <img id="new-message-exit" src="./public/imgs/message-exit.svg">
      <div id="new-message-input">
        <h3>Create New Message</h3>
        <textarea data-input="message"></textarea>
        <div id="new-message-buttons">
          <a href="#"><img src="./public/imgs/upload-images-icon-black.svg"><span>Add Photo</span></a>
          <a href="#"><img src="./public/imgs/upload-video-icon-black.svg"><span>Add Photo</span></a>
          <button data-submit="submit">Post</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
