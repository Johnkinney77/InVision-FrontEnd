<!DOCTYPE html>
<html>
<head>
  <title>Simply Social</title>
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/underscore/underscore-min.js"></script>
  <script src="./bower_components/backbone/backbone-min.js"></script>
  <!-- <script src="./bower_components/marionette/lib/backbone.marionette.min.js"></script> -->
  <script src="./bower_components/mustache/mustache.min.js"></script>
  <script src="./public/js/main.js"></script>
  <script src="./bower_components/masonry/dist/masonry.pkgd.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./public/css/sassfile.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400' rel='stylesheet' type='text/css'>
<script type="text/template" id="layout-template">
  <div id="nav"></div><div id="main"></div><footer id="footer"></footer>
</script>

  <!-- template for regular post -->
  <script type="text/template" id="post-template">
  <div class="post-content">
    <div class="post-image">
      <img src="{{img_url}}">
    </div>
    <div class="post-info">
      <div class="post-head">
        <h4>{{name}}</h4>
        <div class="right">
          <a href="#"><img src="./public/imgs/back-arrow.svg"></a>
          <a href="#"><img src="./public/imgs/like.svg"></a>
          <p class="time-ago">{{timeAgo}}</p>
        </div>
      </div>
      <p>{{{comment}}}</p>
    </div>
  </div>
  <div class="right-bottom">
    <a href="#"><img src="./public/imgs/back-arrow.svg"></a>
    <a href="#"><img src="./public/imgs/like.svg"></a>
    <p class="time-ago">{{timeAgo}}</p>
  </div>
  </script>

  <!-- template for post with expand -->
  <script type="text/template" id="post-template-expand">
  <div class="post-content">
    <div class="post-image">
      <img src="{{img_url}}">
    </div>
    <div class="post-info">
      <div class="post-head">
        <h4>{{name}}</h4>
        <div class="right">
          <a href="#"><img src="./public/imgs/back-arrow.svg"></a>
          <a href="#"><img src="./public/imgs/like.svg"></a>
          <p class="time-ago">{{timeAgo}}</p>
        </div>
      </div>
      <p>{{{comment}}}</p>
      <div class="expand">Expand<img class="arrow" src="./public/imgs/profile-arrow.png"></a><div class="right-bottom"><a href="#"><img src="./public/imgs/back-arrow.svg"></a><a href="#"><img src="./public/imgs/like.svg"></a>
          <p class="time-ago">{{timeAgo}}</p>
        </div>
      </div>
    </div>
  </div>
  </script>

  <!-- template for post with photo -->
  <script type="text/template" id="post-template-photo">
  <div class="post-content"><div class="post-image"><img src="{{img_url}}"></div><div class="post-info"><div class="post-head"><h4>{{name}}</h4><div class="right"><a href="#"><img src="./public/imgs/back-arrow.svg"></a><a href="#"><img src="./public/imgs/like.svg"></a><p class="time-ago">{{timeAgo}}</p></div></div><p>{{{comment}}}</p></div></div><img class="post-feature-img" src={{photo_url}}><div class="right-bottom"><a href="#"><img src="./public/imgs/back-arrow.svg"></a><a href="#"><img src="./public/imgs/like.svg"></a><p class="time-ago">{{timeAgo}}</p></div>
  </script>

  <!-- template for post with video -->
  <script type="text/template" id="post-template-video">
  <div class="post-content"><div class="post-image"><img src="{{img_url}}"></div><div class="post-info"><div class="post-head"><h4>{{name}}</h4><div class="right"><a href="#"><img src="./public/imgs/back-arrow.svg"></a><a href="#"><img src="./public/imgs/like.svg"></a><p class="time-ago">{{timeAgo}}</p></div></div><p>{{{comment}}}</p></div></div><img class="post-feature-img" src={{video_url}}><div class="play-button"></div><div class="right-bottom"><a href="#"><img src="./public/imgs/back-arrow.svg"></a><a href="#"><img src="./public/imgs/like.svg"></a><p class="time-ago">{{timeAgo}}</p></div>
  </script>

 <!-- template for settings page -->
 <script type="text/template" id="settings-page-template">
   <div class="inner-container">
    <div id="setting">
      <h1>Settings</h1>
      <div class="section">
        <h3>ACCOUNT</h3>
        <div id="change-photo">
          <img src="./public/imgs/profile_pictures/jessica-tuan-profile-pic.jpg">
          <button>change</button>
        </div>
        <div id="login-info">
          <input id="name-input" data-input="name" value="Jessica Tuan"/>
          <input id="email-input" data-input="email" value="jessica@mail.com"/>
          <input value="sssssss" id="password-input" type="password" data-input="password"/>
          <input value="sssssss"id="confirm-input" type="password" placeholder="Hi" data-input="confirm"/><button>save</button>
        </div>
      </div>
      <div class="section" id="notifications">
        <h3>NOTIFICATIONS</h3>
        <div><div class="toggle" id="first-toggle"><div class="circle"></div></div><span>email me when my posts are marked favorite</span></div>
        <div><div class="toggle"><div class="circle"></div></div><span>email me when I'm mentioned</span></div>
        <div><div class="toggle"><div class="circle"></div></div><span>email me when I get a reply</span></div>
        <div><div class="toggle"><div class="circle"></div></div><span>email me when someone follows me</span></div>
      </div>
      <div class="section" id="privacy">
        <h3>PRIVACY</h3>
        <div><input type="radio" name="tag" checked><span>allow anyone to tag me</span></div>
        <div><input type="radio" name="tag"><span>only allow people I follow to tag me</span></div>
        <div><input type="radio" name="tag"><span>don't allow anyone to tag me</span></div>
        <div><input type="checkbox" name="location"><span>add a location to my posts</span></div>
        <div><input type="checkbox" name="email"><span>let others find me by my email address</span></div>
        <div><input type="checkbox" name="ads"><span>tailor ads based on my information</span></div>
      </div>
      <button>Save Changes</button>
    </div>
  </div>
 </script>

 <!-- HOME PAGE TEMPLATE -->
 <script type="text/template" id="home-page-template">
 <div id="hero-image-container">
    <div class="inner-container">
      <div id="create-message">
        <input type="text" placeholder="What's on your mind?">
        <a href="#"><img src="./public/imgs/upload-images-icon.svg"><span>Add Photo</span></a>
        <a href="#"><img src="./public/imgs/upload-video-icon.svg"><span>Add Photo</span></a>
      </div>
      <div id="subnav">
        <div id="filters">
          <a href="#" class="selected">ALL POSTS</a>
          <a href="#">PHOTOS</a>
          <a href="#">VIDEOS</a>
        </div>
        <div class="right">
          <a id="list" class="selected" href="#">
            <div class="list-bar"></div>
            <div class="list-bar"></div>
            <div class="list-bar"></div>
          </a>
          <a id="tiles" href="#">
            <div class="tile-button"></div>
            <div class="tile-button"></div>
            <div class="tile-button"></div>
            <div class="tile-button"></div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="inner-container">
    <div id="posts">
    </div>
  </div>
  <div id="load-more">LOAD MORE</div>
 </script>


</head>

 </div>
